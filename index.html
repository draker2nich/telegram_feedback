<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель поддержки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-indicator {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card.updating {
            animation: statPulse 0.5s ease;
        }

        @keyframes statPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .tickets-container {
            display: grid;
            gap: 15px;
        }

        .ticket {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket.removing {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideOut {
            to { opacity: 0; transform: translateX(-100%); }
        }

        .ticket:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px 20px 0 0;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ticket-info {
            flex: 1;
        }

        .ticket-id {
            font-size: 14px;
            color: #fff;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .ticket-category {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .ticket-user {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .ticket-time {
            font-size: 12px;
            opacity: 0.6;
        }

        .ticket-question {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 15px;
        }

        .ticket-photo {
            margin: 10px 0;
        }

        .ticket-photo-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        .btn-view { border-left: 3px solid #4ecdc4; }
        .btn-reject { border-left: 3px solid #ff6b6b; }
        .btn-respond { border-left: 3px solid #45b7d1; }
        .btn-warn { border-left: 3px solid #ffa500; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #fff;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .template-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .template-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .template-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .template-text {
            font-size: 12px;
            opacity: 0.8;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .banned-user {
            background: rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        .banned-user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .banned-user-info {
            flex: 1;
        }

        .banned-username {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .banned-date {
            font-size: 12px;
            opacity: 0.8;
        }

        .banned-ticket-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            z-index: 1001;
            animation: notificationSlide 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .notification.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        @keyframes notificationSlide {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .notification.hiding {
            animation: notificationHide 0.3s ease forwards;
        }

        @keyframes notificationHide {
            to { transform: translateX(400px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .ticket-actions {
                justify-content: center;
            }
            
            .modal-content {
                padding: 20px;
                max-width: 95%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>🛠️ Админ-панель поддержки <span class="refresh-indicator"></span></h1>
            <div class="stats">
                <div class="stat-card" id="pendingCard">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">В ожидании</div>
                </div>
                <div class="stat-card" id="viewedCard">
                    <div class="stat-number" id="viewedCount">0</div>
                    <div class="stat-label">Просмотрено</div>
                </div>
                <div class="stat-card" id="bannedCard">
                    <div class="stat-number" id="bannedCount">0</div>
                    <div class="stat-label">Заблокировано</div>
                </div>
            </div>
        </div>

        <!-- Навигация -->
        <div class="navigation">
            <button class="nav-btn active" onclick="showSection('tickets')">📋 Тикеты</button>
            <button class="nav-btn" onclick="showSection('banned')">🚫 Заблокированные</button>
            <button class="nav-btn" onclick="showSection('settings')">⚙️ Настройки</button>
        </div>

        <!-- Секция тикетов -->
        <div id="ticketsSection" class="section">
            <div class="tickets-container" id="ticketsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Загрузка тикетов...</div>
                </div>
            </div>
        </div>

        <!-- Секция заблокированных -->
        <div id="bannedSection" class="section hidden">
            <div id="bannedContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Загрузка...</div>
                </div>
            </div>
        </div>

        <!-- Секция настроек -->
        <div id="settingsSection" class="section hidden">
            <!-- Приветственное сообщение -->
            <div class="settings-section">
                <h3>💬 Приветственное сообщение</h3>
                <div class="form-group">
                    <textarea class="form-control" id="welcomeMessage" placeholder="Введите приветственное сообщение..."></textarea>
                </div>
                <button class="btn-primary" onclick="updateWelcomeMessage()">Сохранить</button>
            </div>

            <!-- Категории -->
            <div class="settings-section">
                <h3>📋 Категории</h3>
                <div id="categoriesList"></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="newCategoryName" placeholder="Название новой категории">
                </div>
                <button class="btn-primary" onclick="addCategory()">Добавить категорию</button>
            </div>

            <!-- Шаблоны сообщений -->
            <div class="settings-section">
                <h3>📝 Шаблоны сообщений</h3>
                <div id="templatesList"></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="newTemplateName" placeholder="Название шаблона">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="newTemplateText" placeholder="Текст шаблона"></textarea>
                </div>
                <button class="btn-primary" onclick="addTemplate()">Добавить шаблон</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно ответа -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <h3>💬 Ответить на тикет #<span id="responseTicketId"></span></h3>
            
            <div class="form-group">
                <label>Выберите шаблон (необязательно):</label>
                <div class="template-list" id="responseTemplateList"></div>
            </div>
            
            <div class="form-group">
                <label>Ваш ответ:</label>
                <textarea class="form-control" id="responseText" placeholder="Введите ваш ответ..."></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="closeModal('responseModal')">Отмена</button>
                <button class="btn-primary" id="sendResponseBtn" onclick="sendResponse()">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно предупреждений -->
    <div id="warnModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Действия с пользователем</h3>
            <p>Выберите действие для пользователя <strong id="warnUsername"></strong>:</p>
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="closeModal('warnModal')">Отмена</button>
                <button class="btn" onclick="warnUser()" style="background: rgba(255, 165, 0, 0.3); border-color: #ffa500;">⚠️ Предупредить</button>
                <button class="btn" onclick="banUser()" style="background: rgba(255, 107, 107, 0.3); border-color: #ff6b6b;">🚫 Заблокировать</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg;
        try {
            tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
            }
        } catch (error) {
            console.log('Telegram WebApp не доступен, используется демо режим');
        }
        
        // Глобальное состояние приложения
        const appState = {
            tickets: [],
            bannedUsers: [],
            templates: [],
            categories: [],
            selectedTicket: null,
            selectedUser: null,
            currentSection: 'tickets',
            isLoading: false,
            updateInterval: null
        };

        // Режим работы - false для продакшена, true для тестирования
        const DEMO_MODE = false;
        
        // Демо данные для тестирования (используются только если DEMO_MODE = true)
        const demoData = {
            tickets: [
                {
                    id: 1,
                    user_id: 123456789,
                    username: "demo_user1",
                    category_id: 1,
                    category_name: "📋 Общие вопросы",
                    question: "Как изменить настройки аккаунта? Не могу найти раздел с настройками профиля.",
                    status: "pending",
                    created_at: new Date(Date.now() - 30 * 60 * 1000).toISOString(),
                    photo_id: null
                },
                {
                    id: 2,
                    user_id: 987654321,
                    username: "demo_user2",
                    category_id: 2,
                    category_name: "💳 Вопросы по оплате",
                    question: "Не могу произвести оплату картой. Пишет ошибка \"Карта отклонена\".",
                    status: "pending",
                    created_at: new Date(Date.now() - 60 * 60 * 1000).toISOString(),
                    photo_id: "photo_123"
                }
            ],
            banned_users: [],
            templates: [
                { id: 1, name: "Спасибо за обращение", text: "Спасибо за обращение! Ваш вопрос принят в работу." }
            ],
            categories: [
                { id: 1, name: "📋 Общие вопросы" },
                { id: 2, name: "💳 Вопросы по оплате" },
                { id: 3, name: "⭐ Вопросы по качеству сервиса" }
            ],
            welcome_message: "👋 Добро пожаловать в службу поддержки!\n\nВыберите действие:"
        };

        // Функция для выполнения действий
        async function executeAction(action, data = {}) {
            appState.isLoading = true;
            
            try {
                // Если в демо режиме, симулируем действия
                if (DEMO_MODE) {
                    await simulateAction(action, data);
                    return { success: true };
                }
                
                // Если Telegram WebApp доступен, отправляем данные боту
                if (tg && tg.sendData) {
                    const payload = JSON.stringify({ action, ...data });
                    console.log('Отправка команды боту:', payload);
                    tg.sendData(payload);
                    
                    // Ждем немного для обработки команды ботом
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    return { success: true };
                } else {
                    console.warn('Telegram WebApp недоступен');
                    return { success: false, message: 'Telegram WebApp недоступен' };
                }
                
            } catch (error) {
                console.error('Ошибка выполнения действия:', error);
                return { success: false, message: error.message };
            } finally {
                appState.isLoading = false;
            }
        }

        // Симуляция действий для демо режима
        async function simulateAction(action, data) {
            switch (action) {
                case 'view_ticket':
                    const viewTicket = appState.tickets.find(t => t.id === data.ticket_id);
                    if (viewTicket && viewTicket.status === 'pending') {
                        viewTicket.status = 'viewed';
                    }
                    break;
                
                case 'reject_ticket':
                    const rejectTicket = appState.tickets.find(t => t.id === data.ticket_id);
                    if (rejectTicket) {
                        rejectTicket.status = 'rejected';
                    }
                    break;
                
                case 'respond_ticket':
                    const respondTicket = appState.tickets.find(t => t.id === data.ticket_id);
                    if (respondTicket) {
                        respondTicket.status = 'responded';
                        respondTicket.response = data.response;
                    }
                    break;
                
                case 'ban_user':
                    const banUser = appState.tickets.find(t => t.user_id === data.user_id);
                    if (banUser && !appState.bannedUsers.find(u => u.user_id === data.user_id)) {
                        appState.bannedUsers.push({
                            user_id: data.user_id,
                            username: banUser.username,
                            banned_at: new Date().toISOString(),
                            ban_ticket_id: data.ticket_id,
                            warnings: 0,
                            last_question: banUser.question,
                            category_name: banUser.category_name
                        });
                    }
                    break;
                
                case 'unban_user':
                    appState.bannedUsers = appState.bannedUsers.filter(u => u.user_id !== data.user_id);
                    break;
                
                case 'add_category':
                    const newCatId = Math.max(...appState.categories.map(c => c.id), 0) + 1;
                    appState.categories.push({ id: newCatId, name: data.name });
                    break;
                
                case 'delete_category':
                    appState.categories = appState.categories.filter(c => c.id !== data.category_id);
                    break;
                
                case 'add_template':
                    const newTempId = Math.max(...appState.templates.map(t => t.id), 0) + 1;
                    appState.templates.push({ id: newTempId, name: data.name, text: data.text });
                    break;
                
                case 'delete_template':
                    appState.templates = appState.templates.filter(t => t.id !== data.template_id);
                    break;
            }
        }

        // Загрузка данных
        async function loadData() {
            try {
                // В демо режиме используем тестовые данные
                if (DEMO_MODE) {
                    console.log('Используется демо режим');
                    appState.tickets = [...demoData.tickets];
                    appState.bannedUsers = [...demoData.banned_users];
                    appState.templates = [...demoData.templates];
                    appState.categories = [...demoData.categories];
                    return demoData;
                }
                
                // В продакшен режиме загружаем данные от бота
                console.log('Загрузка реальных данных...');
                
                // Сначала пытаемся загрузить из localStorage (кеш)
                try {
                    const cachedData = localStorage.getItem('adminPanelData');
                    if (cachedData) {
                        const parsedData = JSON.parse(cachedData);
                        console.log('Данные загружены из кеша:', parsedData);
                        
                        // Обновляем состояние приложения
                        appState.tickets = parsedData.tickets || [];
                        appState.bannedUsers = parsedData.banned_users || [];
                        appState.templates = parsedData.templates || [];
                        appState.categories = parsedData.categories || [];
                        
                        // Возвращаем кешированные данные
                        return parsedData;
                    }
                } catch (error) {
                    console.error('Ошибка чтения кеша:', error);
                }
                
                // Если кеша нет, запрашиваем свежие данные у бота
                console.log('Запрос свежих данных у бота...');
                
                if (tg && tg.sendData) {
                    // Отправляем запрос на получение всех данных
                    await executeAction('get_all_data');
                    
                    // Даем время боту обработать запрос и обновить localStorage
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Пытаемся снова прочитать из localStorage
                    try {
                        const updatedData = localStorage.getItem('adminPanelData');
                        if (updatedData) {
                            const parsedData = JSON.parse(updatedData);
                            console.log('Получены обновленные данные:', parsedData);
                            
                            // Обновляем состояние приложения
                            appState.tickets = parsedData.tickets || [];
                            appState.bannedUsers = parsedData.banned_users || [];
                            appState.templates = parsedData.templates || [];
                            appState.categories = parsedData.categories || [];
                            
                            return parsedData;
                        } else {
                            console.warn('Бот не обновил localStorage');
                        }
                    } catch (error) {
                        console.error('Ошибка чтения обновленных данных:', error);
                    }
                }
                
                // Если ничего не получилось, возвращаем пустые данные
                console.warn('Не удалось загрузить данные, используются пустые массивы');
                const emptyData = {
                    tickets: [],
                    banned_users: [],
                    templates: [],
                    categories: [],
                    welcome_message: "👋 Добро пожаловать в службу поддержки!"
                };
                
                // Обновляем состояние приложения
                appState.tickets = [];
                appState.bannedUsers = [];
                appState.templates = [];
                appState.categories = [];
                
                return emptyData;
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                
                // В случае ошибки возвращаем пустые данные
                const emptyData = {
                    tickets: [],
                    banned_users: [],
                    templates: [],
                    categories: [],
                    welcome_message: "👋 Добро пожаловать в службу поддержки!"
                };
                
                appState.tickets = [];
                appState.bannedUsers = [];
                appState.templates = [];
                appState.categories = [];
                
                return emptyData;
            }
        }

        // Обновление статистики
        function updateStats() {
            const pendingTickets = appState.tickets.filter(t => t.status === 'pending').length;
            const viewedTickets = appState.tickets.filter(t => t.status === 'viewed').length;
            const bannedCount = appState.bannedUsers.length;
            
            document.getElementById('pendingCount').textContent = pendingTickets;
            document.getElementById('viewedCount').textContent = viewedTickets;
            document.getElementById('bannedCount').textContent = bannedCount;
            
            // Добавляем анимацию обновления
            ['pendingCard', 'viewedCard', 'bannedCard'].forEach(id => {
                const card = document.getElementById(id);
                card.classList.add('updating');
                setTimeout(() => card.classList.remove('updating'), 500);
            });
        }

        // Форматирование времени
        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'только что';
                if (diff < 3600000) return `${Math.floor(diff / 60000)} мин назад`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)} ч назад`;
                return date.toLocaleDateString('ru-RU');
            } catch {
                return 'недавно';
            }
        }

        // Рендеринг тикетов
        function renderTickets() {
            const container = document.getElementById('ticketsContainer');
            
            if (appState.tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <div>Нет активных тикетов</div>
                    </div>
                `;
                return;
            }
            
            const ticketsHtml = appState.tickets.map(ticket => `
                <div class="ticket" data-ticket-id="${ticket.id}">
                    <div class="ticket-header">
                        <div class="ticket-info">
                            <div class="ticket-id">Тикет #${ticket.id}</div>
                            <div class="ticket-category">${ticket.category_name}</div>
                            <div class="ticket-user">👤 ${ticket.username} (ID: ${ticket.user_id})</div>
                            <div class="ticket-time">🕒 ${formatTime(ticket.created_at)}</div>
                        </div>
                    </div>
                    
                    <div class="ticket-question">${ticket.question}</div>
                    
                    ${ticket.photo_id ? `
                        <div class="ticket-photo">
                            <div class="ticket-photo-badge">
                                📷 Прикреплено фото
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="ticket-actions">
                        ${ticket.status === 'pending' ? `
                            <button class="btn btn-view" onclick="viewTicket(${ticket.id})">
                                👀 Просмотреть
                            </button>
                            <button class="btn btn-respond" onclick="openResponseModal(${ticket.id})">
                                💬 Ответить
                            </button>
                            <button class="btn btn-reject" onclick="rejectTicket(${ticket.id})">
                                ❌ Отклонить
                            </button>
                            <button class="btn btn-warn" onclick="openWarnModal(${ticket.user_id}, '${ticket.username}', ${ticket.id})">
                                ⚠️ Действия
                            </button>
                        ` : ticket.status === 'viewed' ? `
                            <button class="btn btn-respond" onclick="openResponseModal(${ticket.id})">
                                💬 Ответить
                            </button>
                            <button class="btn btn-reject" onclick="rejectTicket(${ticket.id})">
                                ❌ Отклонить
                            </button>
                            <button class="btn btn-warn" onclick="openWarnModal(${ticket.user_id}, '${ticket.username}', ${ticket.id})">
                                ⚠️ Действия
                            </button>
                        ` : `
                            <span class="btn" style="opacity: 0.6;">
                                ${ticket.status === 'responded' ? '✅ Отвечено' : '❌ Отклонено'}
                            </span>
                        `}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = ticketsHtml;
        }

        // Рендеринг заблокированных пользователей
        function renderBannedUsers() {
            const container = document.getElementById('bannedContainer');
            
            if (appState.bannedUsers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">😊</div>
                        <div>Нет заблокированных пользователей</div>
                    </div>
                `;
                return;
            }
            
            const bannedHtml = appState.bannedUsers.map(user => `
                <div class="banned-user">
                    <div class="banned-user-header">
                        <div class="banned-user-info">
                            <div class="banned-username">👤 ${user.username} (ID: ${user.user_id})</div>
                            <div class="banned-date">🚫 Заблокирован: ${formatTime(user.banned_at)}</div>
                            ${user.warnings ? `<div class="banned-date">⚠️ Предупреждений: ${user.warnings}</div>` : ''}
                        </div>
                        <button class="btn" onclick="unbanUser(${user.user_id})" style="background: rgba(78, 205, 196, 0.3); border-color: #4ecdc4;">
                            ✅ Разблокировать
                        </button>
                    </div>
                    
                    ${user.last_question ? `
                        <div class="banned-ticket-info">
                            <div><strong>Последний вопрос:</strong></div>
                            <div>${user.last_question}</div>
                            ${user.category_name ? `<div><small>Категория: ${user.category_name}</small></div>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = bannedHtml;
        }

        // Рендеринг настроек
        function renderSettings() {
            // Приветственное сообщение (берем из реальных данных или дефолтное)
            const welcomeMsg = localStorage.getItem('adminPanelData') ? 
                JSON.parse(localStorage.getItem('adminPanelData')).welcome_message || demoData.welcome_message :
                demoData.welcome_message;
            document.getElementById('welcomeMessage').value = welcomeMsg;
            
            // Категории
            const categoriesHtml = appState.categories.map(category => `
                <div class="template-item" style="display: flex; justify-content: space-between; align-items: center;">
                    <span>${category.name}</span>
                    <button class="btn" onclick="deleteCategory(${category.id})" style="background: rgba(255, 107, 107, 0.3); border-color: #ff6b6b; padding: 4px 8px;">
                        🗑️
                    </button>
                </div>
            `).join('');
            document.getElementById('categoriesList').innerHTML = categoriesHtml;
            
            // Шаблоны
            const templatesHtml = appState.templates.map(template => `
                <div class="template-item" style="display: flex; justify-content: space-between; align-items: flex-start; gap: 10px;">
                    <div style="flex: 1;">
                        <div class="template-name">${template.name}</div>
                        <div class="template-text">${template.text}</div>
                    </div>
                    <button class="btn" onclick="deleteTemplate(${template.id})" style="background: rgba(255, 107, 107, 0.3); border-color: #ff6b6b; padding: 4px 8px;">
                        🗑️
                    </button>
                </div>
            `).join('');
            document.getElementById('templatesList').innerHTML = templatesHtml;
        }

        // Переключение секций
        function showSection(sectionName) {
            // Обновляем навигацию
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Скрываем все секции
            document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
            
            // Показываем нужную секцию
            document.getElementById(sectionName + 'Section').classList.remove('hidden');
            
            appState.currentSection = sectionName;
            
            // Рендерим содержимое
            switch (sectionName) {
                case 'tickets':
                    renderTickets();
                    break;
                case 'banned':
                    renderBannedUsers();
                    break;
                case 'settings':
                    renderSettings();
                    break;
            }
        }

        // Действия с тикетами
        async function viewTicket(ticketId) {
            const btn = event.target;
            btn.classList.add('loading');
            btn.disabled = true;
            
            const result = await executeAction('view_ticket', { ticket_id: ticketId });
            
            if (result.success) {
                showNotification('✅ Тикет отмечен как просмотренный', 'success');
                renderTickets();
                updateStats();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
            
            btn.classList.remove('loading');
            btn.disabled = false;
        }

        async function rejectTicket(ticketId) {
            const btn = event.target;
            btn.classList.add('loading');
            btn.disabled = true;
            
            const result = await executeAction('reject_ticket', { ticket_id: ticketId });
            
            if (result.success) {
                showNotification('✅ Тикет отклонен', 'success');
                
                // Анимация удаления
                const ticketElement = document.querySelector(`[data-ticket-id="${ticketId}"]`);
                if (ticketElement) {
                    ticketElement.classList.add('removing');
                    setTimeout(() => {
                        renderTickets();
                        updateStats();
                    }, 300);
                }
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Модальные окна
        function openResponseModal(ticketId) {
            appState.selectedTicket = ticketId;
            document.getElementById('responseTicketId').textContent = ticketId;
            document.getElementById('responseText').value = '';
            
            // Заполняем список шаблонов
            const templateList = document.getElementById('responseTemplateList');
            const templatesHtml = appState.templates.map(template => `
                <div class="template-item" onclick="selectTemplate('${template.text}')">
                    <div class="template-name">${template.name}</div>
                    <div class="template-text">${template.text}</div>
                </div>
            `).join('');
            templateList.innerHTML = templatesHtml;
            
            document.getElementById('responseModal').style.display = 'block';
        }

        function selectTemplate(text) {
            document.getElementById('responseText').value = text;
        }

        async function sendResponse() {
            const response = document.getElementById('responseText').value.trim();
            if (!response) {
                showNotification('❌ Введите текст ответа', 'error');
                return;
            }
            
            const btn = document.getElementById('sendResponseBtn');
            btn.disabled = true;
            btn.textContent = 'Отправка...';
            
            const result = await executeAction('respond_ticket', {
                ticket_id: appState.selectedTicket,
                response: response
            });
            
            if (result.success) {
                showNotification('✅ Ответ отправлен', 'success');
                closeModal('responseModal');
                renderTickets();
                updateStats();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Отправить';
        }

        function openWarnModal(userId, username, ticketId) {
            appState.selectedUser = { user_id: userId, username: username, ticket_id: ticketId };
            document.getElementById('warnUsername').textContent = username;
            document.getElementById('warnModal').style.display = 'block';
        }

        async function warnUser() {
            const result = await executeAction('warn_user', {
                user_id: appState.selectedUser.user_id
            });
            
            if (result.success) {
                showNotification('⚠️ Предупреждение отправлено', 'success');
                closeModal('warnModal');
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        async function banUser() {
            const result = await executeAction('ban_user', {
                user_id: appState.selectedUser.user_id,
                ticket_id: appState.selectedUser.ticket_id
            });
            
            if (result.success) {
                showNotification('🚫 Пользователь заблокирован', 'success');
                closeModal('warnModal');
                renderTickets();
                updateStats();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        async function unbanUser(userId) {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Разблокировка...';
            
            const result = await executeAction('unban_user', { user_id: userId });
            
            if (result.success) {
                showNotification('✅ Пользователь разблокирован', 'success');
                renderBannedUsers();
                updateStats();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
                btn.disabled = false;
                btn.textContent = '✅ Разблокировать';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Настройки
        async function updateWelcomeMessage() {
            const message = document.getElementById('welcomeMessage').value.trim();
            if (!message) {
                showNotification('❌ Введите сообщение', 'error');
                return;
            }
            
            const result = await executeAction('update_welcome', { message: message });
            
            if (result.success) {
                showNotification('✅ Приветственное сообщение обновлено', 'success');
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        async function addCategory() {
            const name = document.getElementById('newCategoryName').value.trim();
            if (!name) {
                showNotification('❌ Введите название категории', 'error');
                return;
            }
            
            const result = await executeAction('add_category', { name: name });
            
            if (result.success) {
                showNotification('✅ Категория добавлена', 'success');
                document.getElementById('newCategoryName').value = '';
                renderSettings();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        async function deleteCategory(categoryId) {
            const result = await executeAction('delete_category', { category_id: categoryId });
            
            if (result.success) {
                showNotification('✅ Категория удалена', 'success');
                renderSettings();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        async function addTemplate() {
            const name = document.getElementById('newTemplateName').value.trim();
            const text = document.getElementById('newTemplateText').value.trim();
            
            if (!name || !text) {
                showNotification('❌ Заполните все поля', 'error');
                return;
            }
            
            const result = await executeAction('add_template', { name: name, text: text });
            
            if (result.success) {
                showNotification('✅ Шаблон добавлен', 'success');
                document.getElementById('newTemplateName').value = '';
                document.getElementById('newTemplateText').value = '';
                renderSettings();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        async function deleteTemplate(templateId) {
            const result = await executeAction('delete_template', { template_id: templateId });
            
            if (result.success) {
                showNotification('✅ Шаблон удален', 'success');
                renderSettings();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        }

        // Уведомления
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('hiding');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Закрытие модальных окон по клику вне них
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Инициализация приложения
        async function initApp() {
            try {
                console.log('Инициализация админ-панели...');
                console.log('Режим работы:', DEMO_MODE ? 'ДЕМО' : 'ПРОДАКШЕН');
                
                showNotification('🚀 Загрузка данных...', 'success');
                
                await loadData();
                
                renderTickets();
                updateStats();
                
                const ticketCount = appState.tickets.length;
                const message = DEMO_MODE ? 
                    `✅ Демо данные загружены (${ticketCount} тикетов)` :
                    `✅ Данные загружены (${ticketCount} тикетов)`;
                
                showNotification(message, 'success');
                
                // Автообновление только в продакшен режиме
                if (!DEMO_MODE) {
                    console.log('Запуск автообновления каждые 30 секунд');
                    appState.updateInterval = setInterval(async () => {
                        console.log('Автообновление данных...');
                        const oldCount = appState.tickets.length;
                        
                        await loadData();
                        
                        const newCount = appState.tickets.length;
                        if (newCount !== oldCount) {
                            console.log(`Обновление: было ${oldCount} тикетов, стало ${newCount}`);
                        }
                        
                        if (appState.currentSection === 'tickets') {
                            renderTickets();
                        } else if (appState.currentSection === 'banned') {
                            renderBannedUsers();
                        }
                        updateStats();
                    }, 30000);
                }
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showNotification('❌ Ошибка загрузки: ' + error.message, 'error');
            }
        }

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
