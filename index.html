<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель поддержки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-indicator {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card.updating {
            animation: statPulse 0.5s ease;
        }

        @keyframes statPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .tickets-container {
            display: grid;
            gap: 15px;
        }

        .ticket {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket.removing {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideOut {
            to { opacity: 0; transform: translateX(-100%); }
        }

        .ticket:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px 20px 0 0;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ticket-info {
            flex: 1;
        }

        .ticket-id {
            font-size: 14px;
            color: #fff;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .ticket-category {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .ticket-user {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .ticket-time {
            font-size: 12px;
            opacity: 0.6;
        }

        .ticket-question {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 15px;
        }

        .ticket-photo {
            margin: 10px 0;
        }

        .ticket-photo-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        .btn-view { border-left: 3px solid #4ecdc4; }
        .btn-reject { border-left: 3px solid #ff6b6b; }
        .btn-respond { border-left: 3px solid #45b7d1; }
        .btn-warn { border-left: 3px solid #ffa500; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #fff;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .template-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .template-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .template-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .template-text {
            font-size: 12px;
            opacity: 0.8;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .banned-user {
            background: rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        .banned-user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .banned-user-info {
            flex: 1;
        }

        .banned-username {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .banned-date {
            font-size: 12px;
            opacity: 0.8;
        }

        .banned-ticket-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            z-index: 1001;
            animation: notificationSlide 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .notification.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        @keyframes notificationSlide {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .notification.hiding {
            animation: notificationHide 0.3s ease forwards;
        }

        @keyframes notificationHide {
            to { transform: translateX(400px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .ticket-actions {
                justify-content: center;
            }
            
            .modal-content {
                padding: 20px;
                max-width: 95%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>🛠️ Админ-панель поддержки <span class="refresh-indicator"></span></h1>
            <div class="stats">
                <div class="stat-card" id="pendingCard">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">В ожидании</div>
                </div>
                <div class="stat-card" id="viewedCard">
                    <div class="stat-number" id="viewedCount">0</div>
                    <div class="stat-label">Просмотрено</div>
                </div>
                <div class="stat-card" id="bannedCard">
                    <div class="stat-number" id="bannedCount">0</div>
                    <div class="stat-label">Заблокировано</div>
                </div>
            </div>
        </div>

        <!-- Навигация -->
        <div class="navigation">
            <button class="nav-btn active" onclick="showSection('tickets')">📋 Тикеты</button>
            <button class="nav-btn" onclick="showSection('banned')">🚫 Заблокированные</button>
            <button class="nav-btn" onclick="showSection('settings')">⚙️ Настройки</button>
        </div>

        <!-- Секция тикетов -->
        <div id="ticketsSection" class="section">
            <div class="tickets-container" id="ticketsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Загрузка тикетов...</div>
                </div>
            </div>
        </div>

        <!-- Секция заблокированных -->
        <div id="bannedSection" class="section hidden">
            <div id="bannedContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Загрузка...</div>
                </div>
            </div>
        </div>

        <!-- Секция настроек -->
        <div id="settingsSection" class="section hidden">
            <!-- Приветственное сообщение -->
            <div class="settings-section">
                <h3>💬 Приветственное сообщение</h3>
                <div class="form-group">
                    <textarea class="form-control" id="welcomeMessage" placeholder="Введите приветственное сообщение..."></textarea>
                </div>
                <button class="btn-primary" onclick="updateWelcomeMessage()">Сохранить</button>
            </div>

            <!-- Категории -->
            <div class="settings-section">
                <h3>📋 Категории</h3>
                <div id="categoriesList"></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="newCategoryName" placeholder="Название новой категории">
                </div>
                <button class="btn-primary" onclick="addCategory()">Добавить категорию</button>
            </div>

            <!-- Шаблоны сообщений -->
            <div class="settings-section">
                <h3>📝 Шаблоны сообщений</h3>
                <div id="templatesList"></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="newTemplateName" placeholder="Название шаблона">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="newTemplateText" placeholder="Текст шаблона"></textarea>
                </div>
                <button class="btn-primary" onclick="addTemplate()">Добавить шаблон</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно ответа -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <h3>💬 Ответить на тикет #<span id="responseTicketId"></span></h3>
            
            <div class="form-group">
                <label>Выберите шаблон (необязательно):</label>
                <div class="template-list" id="responseTemplateList"></div>
            </div>
            
            <div class="form-group">
                <label>Ваш ответ:</label>
                <textarea class="form-control" id="responseText" placeholder="Введите ваш ответ..."></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="closeModal('responseModal')">Отмена</button>
                <button class="btn-primary" id="sendResponseBtn" onclick="sendResponse()">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно предупреждений -->
    <div id="warnModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Действия с пользователем</h3>
            <p>Выберите действие для пользователя <strong id="warnUsername"></strong>:</p>
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="closeModal('warnModal')">Отмена</button>
                <button class="btn" onclick="warnUser()" style="background: rgba(255, 165, 0, 0.3); border-color: #ffa500;">⚠️ Предупредить</button>
                <button class="btn" onclick="banUser()" style="background: rgba(255, 107, 107, 0.3); border-color: #ff6b6b;">🚫 Заблокировать</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Глобальное состояние приложения
        const appState = {
            tickets: [],
            bannedUsers: [],
            templates: [],
            categories: [],
            selectedTicket: null,
            selectedUser: null,
            currentSection: 'tickets',
            isLoading: false,
            updateInterval: null
        };

        // API URL (для локального тестирования можно использовать mock данные)
        const API_BASE = window.location.origin;
        const USE_MOCK_DATA = false; // Переключатель для тестирования

        // Функция для выполнения действий
        async function executeAction(action, data = {}) {
            // Отправляем команду через Telegram WebApp
            const payload = JSON.stringify({ action, ...data });
            
            // Показываем индикатор загрузки
            appState.isLoading = true;
            
            try {
                // Отправляем данные боту
                tg.sendData(payload);
                
                // Ждем немного для обработки
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Возвращаем успех (реальный результат не можем получить)
                return { success: true };
                
            } catch (error) {
                console.error('Ошибка выполнения действия:', error);
                return { success: false, message: error.message };
            } finally {
                appState.isLoading = false;
            }
        }

        // Загрузка данных из localStorage или API
        async function loadData() {
            if (USE_MOCK_DATA) {
                // Тестовые данные
                return {
                    tickets: [
                        {
                            id: 1,
                            user_id: 123456,
                            username: "test_user",
                            category_id: 1,
                            category_name: "📋 Общие вопросы",
                            question: "Как изменить настройки аккаунта?",
                            status: "pending",
                            created_at: new Date().toISOString()
                        }
                    ],
                    banned_users: [],
                    templates: [
                        { id: 1, name: "Спасибо за обращение", text: "Спасибо за обращение! Ваш вопрос принят в работу." }
                    ],
                    categories: [
                        { id: 1, name: "📋 Общие вопросы" },
                        { id: 2, name: "💳 Вопросы по оплате" },
                        { id: 3, name: "⭐ Вопросы по качеству сервиса" }
                    ],
                    welcome_message: "👋 Добро пожаловать в службу поддержки!\n\nВыберите действие:"
                };
            }
            
            // Пытаемся загрузить из localStorage
            try {
                const stored = localStorage.getItem('adminPanelData');
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (error) {
                console.error('Ошибка чтения localStorage:', error);
            }
            
            // Запрашиваем данные у бота
            await executeAction('get_all_data');
            
            // Даем время на обновление localStorage ботом
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Пытаемся прочитать обновленные данные
            try {
                const stored = localStorage.getItem('adminPanelData');
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (error) {
                console.error('Ошибка чтения обновленных данных:', error);
            }
            
            // Возвращаем пустые данные
            return {
                tickets: [],
                banned_users: [],
                templates: [],
                categories: [],
                welcome_message: ""
            };
        }
